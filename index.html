<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>
<!-- Followed BEM naming convention -->
<body>
    <header class="header">
        <!-- BP: Always wrap img inside a container to set css props -->
        <div class="header__logo">
            <img src="./img/logo-white.png" alt="Natours" />
        </div>

        <div class="header__title">
            <span class="header__title--primary">Outdoors</span>
            <span class="header__title--secondary">is where life happens</span>
            <a class="btn btn--white">Discover our tours</a>
        </div>
    </header>

</body>

</html>
